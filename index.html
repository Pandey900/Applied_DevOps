<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied DevOps Assignment1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Just Submit your details</h1>
    <h2>Applied Devops Assignment1</h2>
    <div class="contact-right">
        <form name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
            <button type="submit" class="btn btn2">Submit</button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyWo3qrknkNhT6b6o_f8SNVNw0al_CWrCUZSg78jQUlw5ZEKQmg3_o78HjHuKM23RTylQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg")
    
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Messgae Sent Successfully"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
